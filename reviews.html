<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Reviews - Dixit Board Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Changa&family=Lugrasimo&display=swap" rel="stylesheet">
    <script src="data.js"></script>
    <script src="reviews.js"></script>
</head>
<script>
    function goToHomePage() {
        window.location.href = "index.html";
    }
</script>

<body>
    <header>
        <h1>Player Reviews</h1>
    </header>

    <main>
        <section id="reviewSection">
            <!-- Reviews will be dynamically generated here using JavaScript -->
        </section>
        <section class="add-review-section">
            <h2>Add Your Review</h2>
            <form id="reviewForm">
                <input type="text" id="nameInput" placeholder="Your Name" required>
                <br><br>
                <input type="date" id="dateInput" required>
                <br><br>
                <label for="ratingInput">Rating: </label>
                <input type="number" id="ratingInput" min="1" max="5" required>
                <br><br>
                <textarea id="reviewTextInput" placeholder="Write your review" required></textarea>
                <br><br>
                <button type="submit" id="createReviewButton">Create</button>
                <br><br>
                <button id="sortButton">Sort latest Review!</button>
            </form>
        </section>
    </main>
</body>
<footer>
    <button id="goBackButton" onclick="goToHomePage()">Home Page</button>
</footer>

</html>
